<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ادعاهای ملحدین</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">ادعاهای اتئیست‌ها و ملحدین ضد اسلامی</div>

    <div class="container">
      <div class="item">
        <a href="./Marred-Muhammad-with-girl-9year-old/responsive.html">
          <img
            src="./Marred-Muhammad-with-girl-9year-old/cover.jpg"
            alt="Placeholder Image"
          />
          <div class="gradient"></div>
          <div class="text">ازدواج جنجالی پیامبر با دختر بچه 9 ساله</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">دیس‌لایک</button>
        </div>
      </div>
      
      <div class="item">
        <a href="./Muhammad-is-not-in-history/response.html">
          <img
            src="./Muhammad-is-not-in-history/evidence/1.png"
            alt="Placeholder Image"
          />
          <div class="gradient"></div>
          <div class="text">در تاریخ پیامبر اسلام وجود ندارد</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">دیس‌لایک</button>
        </div>
      </div>
    </div>


    <script>
      function dislikeItem(button) {
        const item = button.closest(".item");
        const postTitle = item.querySelector(".text").innerText.trim();

        const message = prompt("لطفاً دلیلتان را بنویسید که چرا دیس لایک کردید.");
        if (message) {
          const subject = `دیس‌لایک روی پست: ${postTitle}`;
          const body = `کاربر روی پست زیر دیس‌لایک کرده است:\n\n"${postTitle}"\n\nپیام کاربر:\n${message}`;
          window.location.href = `mailto:developer-iko-mike@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
      }

      function likeItem(button) {
        const item = button.closest(".item");
        const postTitle = item.querySelector(".text").innerText.trim();

        let likes = localStorage.getItem("likes") || 0;
        likes++;
        localStorage.setItem("likes", likes);

        alert(`شما پست "${postTitle}" را لایک کردید. تعداد کل لایک‌ها: ${likes}`);
      }
    </script>
  </body>
</html>
