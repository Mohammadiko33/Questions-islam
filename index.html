<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ادعاهای ملحدین</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">ادعاهای اتئیست‌ها و ملحدین ضد اسلامی</div>
    <div class="container">

      <div class="item">
        <a href="./Behasht-in-qatar/response.html">
          <img src="./Behasht-in-qatar/cover.png" alt="Placeholder Image" />
          <div class="gradient"></div>
          <div class="text">دروغی به نام بهشت !</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">
            دیس‌لایک
          </button>
        </div>
      </div>

      <div class="item">
        <a href="./Jesus-vs-Muhammad/response.html">
          <img src="./Jesus-vs-Muhammad/cover.jpg" alt="Placeholder Image" />
          <div class="gradient"></div>
          <div class="text">محمد شورش گر یا مسیح</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">
            دیس‌لایک
          </button>
        </div>
      </div>

      <div class="item">
        <a href="./Khosrow-Parviz's-response-to-Muhammad's-letter/response.html">
          <img src="./Khosrow-Parviz's-response-to-Muhammad's-letter/cover.jpg" alt="Placeholder Image" />
          <div class="gradient"></div>
          <div class="text">پاسخ خسرو پرویز به محمد</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">
            دیس‌لایک
          </button>
        </div>
      </div>

      <div class="item">
        <a href="./Marred-Muhammad-with-girl-9year-old/responsive.html">
          <img
            src="./Marred-Muhammad-with-girl-9year-old/cover.jpg"
            alt="Placeholder Image"
          />
          <div class="gradient"></div>
          <div class="text">ازدواج جنجالی پیامبر با دختر بچه 9 ساله</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">
            دیس‌لایک
          </button>
        </div>
      </div>

      <div class="item">
        <a href="./Muhammad-is-not-in-history/response.html">
          <img
            src="./Muhammad-is-not-in-history/evidence/1.png"
            alt="Placeholder Image"
          />
          <div class="gradient"></div>
          <div class="text">در تاریخ پیامبر اسلام وجود ندارد</div>
        </a>
        <div class="actions">
          <button class="like-btn" onclick="likeItem(this)">لایک</button>
          <button class="dislike-btn" onclick="dislikeItem(this)">
            دیس‌لایک
          </button>
        </div>
      </div>
    </div>

    <script>
      function dislikeItem(button) {
        const item = button.closest(".item");
        const postTitle = item.querySelector(".text").innerText.trim();

        // ساخت لینک تلگرام قبل از prompt
        const telegramLink = document.createElement("a");
        telegramLink.target = "_blank";

        const message = prompt(
          "لطفاً دلیلتان را بنویسید که چرا دیس لایک کردید."
        );

        if (message !== null && message.trim() !== "") {
          const telegramMessage = `📌 پست: ${postTitle}\n\n💬 پیام کاربر:\n${message}`;
          telegramLink.href = `https://t.me/DevMiko?text=${encodeURIComponent(
            telegramMessage
          )}`;
          // اضافه کردن به بدنه و کلیک مستقیم
          document.body.appendChild(telegramLink);
          telegramLink.click();
          document.body.removeChild(telegramLink);
        } else {
          alert("لطفاً متن خود را وارد کنید تا ارسال شود.");
        }
      }

      function likeItem(button) {
        const item = button.closest(".item");
        const postTitle = item.querySelector(".text").innerText.trim();

        const telegramLink = document.createElement("a");
        telegramLink.target = "_blank";

        const message = prompt("می‌خوای چیزی همراه لایک اضافه کنی؟");

        const telegramMessage = `👍 پست: ${postTitle}\n💖 کاربر پست رو لایک کرد!\n💬 پیام کاربر: ${
          message || ""
        }`;
        telegramLink.href = `https://t.me/DevMiko?text=${encodeURIComponent(
          telegramMessage
        )}`;

        document.body.appendChild(telegramLink);
        telegramLink.click();
        document.body.removeChild(telegramLink);
      }
    </script>
  </body>
</html>
